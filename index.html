<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mou3adali - حاسبة المعدل المدرسي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        [data-theme="dark"] {
            --background: #0f172a;
            --surface: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 0 16px;
            min-height: 100vh;
        }

        .header {
            background: var(--gradient);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin: 0 -16px 24px;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .page {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--surface);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 12px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--text-secondary);
        }

        .btn-success {
            background: var(--secondary-color);
        }

        .btn-danger {
            background: var(--danger-color);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            background: var(--surface);
            color: var(--text-primary);
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .grade-input {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding: 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .grade-input label {
            flex: 1;
            font-weight: 500;
            margin: 0;
        }

        .grade-input input {
            width: 80px;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
        }

        .coefficient {
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--background);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .result-card {
            text-align: center;
            padding: 32px 24px;
        }

        .average-display {
            font-size: 48px;
            font-weight: 700;
            margin: 16px 0;
            color: var(--primary-color);
        }

        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin: 16px 0;
            display: inline-block;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--secondary-color);
        }

        .status.danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .status.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .suggestions {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            white-space: pre-line;
            line-height: 1.8;
        }

        .footer {
            text-align: center;
            padding: 24px 0;
            color: var(--text-secondary);
            font-size: 14px;
            border-top: 1px solid var(--border);
            margin-top: 40px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 1000;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            padding: 12px;
            border-radius: 8px;
            margin: 16px 0;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--secondary-color);
            padding: 12px;
            border-radius: 8px;
            margin: 16px 0;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin: 16px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 12px;
            }
            
            .card {
                padding: 16px;
            }
            
            .grade-input {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            
            .grade-input input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">🌙</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>🇲🇦 معدلي المغرب</h1>
            <p>احسب معدلك المدرسي بسهولة</p>
        </div>

        <!-- Level Selection Page -->
        <div id="level-page" class="page active">
            <div class="card">
                <h2 style="margin-bottom: 20px; text-align: center;">اختر مستواك الدراسي</h2>
                <button class="btn" onclick="selectLevel('primary')">
                    السادس ابتدائي
                </button>
                <button class="btn" onclick="selectLevel('middle2')">
                    الثانية إعدادي
                </button>
                <button class="btn" onclick="selectLevel('middle3')">
                    الثالثة إعدادي
                </button>
                <button class="btn" onclick="selectLevel('bac1')">
                    الأولى باكالوريا
                </button>
                <button class="btn" onclick="selectLevel('bac2')">
                    الثانية باكالوريا
                </button>
            </div>
        </div>

        <!-- Grades Input Page -->
        <div id="grades-page" class="page">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 id="level-title">أدخل درجاتك</h2>
                    <button class="btn btn-small btn-secondary" onclick="goBack()">
                        رجوع
                    </button>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progress"></div>
                </div>
                
                <div id="grades-container"></div>
                
                <button class="btn" id="calculate-btn" onclick="calculateAverage()" disabled>
                    <span class="loading" id="loading" style="display: none;"></span>
                    احسب المعدل
                </button>
                
                <div id="error-container"></div>
            </div>
        </div>

        <!-- Results Page -->
        <div id="results-page" class="page">
            <div class="card result-card">
                <h2>نتائجك</h2>
                <div class="average-display" id="average-result">0.00</div>
                <div class="status" id="status-result">غير محدد</div>
                
                <button class="btn btn-success" onclick="getAISuggestions()">
                    <span class="loading" id="ai-loading" style="display: none;"></span>
                    احصل على نصائح ذكية
                </button>
                
                <div id="suggestions-container"></div>
                
                <div style="display: flex; gap: 8px; margin-top: 20px;">
                    <button class="btn btn-secondary" onclick="shareResults()" style="flex: 1;">
                        مشاركة النتائج
                    </button>
                    <button class="btn" onclick="startOver()" style="flex: 1;">
                        حساب جديد
                    </button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>© 2024 معدلي - جميع الحقوق محفوظة</p>
            <p>تطبيق مجاني لحساب المعدل المدرسي</p>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:5000/api'; // Change this to your backend URL
        
        // Application state
        let currentLevel = null;
        let sessionId = null;
        let subjects = {};
        let grades = {};

        // Level subjects configuration
        const levelSubjects = {
            primary: {
                title: 'السادس ابتدائي',
                subjects: {
                    'اللغة العربية': 4,
                    'اللغة الفرنسية': 3,
                    'الرياضيات': 4,
                    'النشاط العلمي': 2,
                    'التربية الإسلامية': 2,
                    'الاجتماعيات': 2,
                    'التربية البدنية': 1,
                    'التربية الفنية': 1,
                    'التربية الموسيقية': 1
                }
            },
            middle2: {
                title: 'الثانية إعدادي',
                subjects: {
                    'اللغة العربية': 4,
                    'اللغة الفرنسية': 3,
                    'الإنجليزية': 2,
                    'الرياضيات': 4,
                    'علوم الحياة والأرض': 2,
                    'الفيزياء والكيمياء': 2,
                    'التربية الإسلامية': 2,
                    'الاجتماعيات': 3,
                    'التربية البدنية': 1,
                    'التربية الفنية': 1,
                    'المعلوميات': 1
                }
            },
            middle3: {
                title: 'الثالثة إعدادي',
                subjects: {
                    'اللغة العربية': 5,
                    'اللغة الفرنسية': 3,
                    'الإنجليزية': 2,
                    'الرياضيات': 5,
                    'علوم الحياة والأرض': 3,
                    'الفيزياء والكيمياء': 3,
                    'التربية الإسلامية': 2,
                    'الاجتماعيات': 3,
                    'التربية البدنية': 1,
                    'التربية الفنية': 1,
                    'المعلوميات': 2
                }
            },
            bac1: {
                title: 'الأولى باكالوريا',
                subjects: {
                    'اللغة العربية': 4,
                    'اللغة الفرنسية': 4,
                    'الإنجليزية': 3,
                    'الرياضيات': 7,
                    'علوم الحياة والأرض': 7,
                    'الفيزياء والكيمياء': 7,
                    'التربية الإسلامية': 2,
                    'الفلسفة': 4,
                    'الاجتماعيات': 4,
                    'التربية البدنية': 2
                }
            },
            bac2: {
                title: 'الثانية باكالوريا',
                subjects: {
                    'اللغة العربية': 4,
                    'اللغة الفرنسية': 4,
                    'الإنجليزية': 3,
                    'الرياضيات': 9,
                    'علوم الحياة والأرض': 7,
                    'الفيزياء والكيمياء': 7,
                    'الفلسفة': 4,
                    'الاجتماعيات': 2
                }
            }
        };

        // Utility functions
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        function showSuccess(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="success-message">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 3000);
        }

        function updateProgress() {
            const totalSubjects = Object.keys(subjects).length;
            const filledGrades = Object.values(grades).filter(grade => grade !== null && grade !== '').length;
            const progress = totalSubjects > 0 ? (filledGrades / totalSubjects) * 100 : 0;
            
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('calculate-btn').disabled = progress < 50; // At least 50% filled
        }

        // API functions
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                if (sessionId) {
                    options.headers['X-Session-ID'] = sessionId;
                }

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(API_BASE + endpoint, options);
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'حدث خطأ في الاتصال');
                }

                return result;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Main functions
        async function selectLevel(level) {
            try {
                currentLevel = level;
                subjects = levelSubjects[level].subjects;
                
                // Initialize session
                const result = await apiCall('/session/init', 'POST', { level });
                sessionId = result.sessionId;
                
                // Setup grades page
                document.getElementById('level-title').textContent = levelSubjects[level].title;
                setupGradesInput();
                showPage('grades-page');
                
            } catch (error) {
                showError('فشل في تحديد المستوى: ' + error.message);
            }
        }

        function setupGradesInput() {
            const container = document.getElementById('grades-container');
            container.innerHTML = '';
            grades = {};

            Object.entries(subjects).forEach(([subject, coefficient]) => {
                grades[subject] = null;
                
                const gradeDiv = document.createElement('div');
                gradeDiv.className = 'grade-input';
                gradeDiv.innerHTML = `
                    <label>${subject}</label>
                    <span class="coefficient">معامل ${coefficient}</span>
                    <input type="number" min="0" max="20" step="0.25" 
                           placeholder="0.00" onchange="updateGrade('${subject}', this.value)">
                `;
                container.appendChild(gradeDiv);
            });
            
            updateProgress();
        }

        function updateGrade(subject, value) {
            const numValue = parseFloat(value);
            grades[subject] = isNaN(numValue) ? null : numValue;
            updateProgress();
        }

        async function calculateAverage() {
            try {
                document.getElementById('loading').style.display = 'inline-block';
                document.getElementById('calculate-btn').disabled = true;

                // Filter out null/empty grades
                const validGrades = {};
                Object.entries(grades).forEach(([subject, grade]) => {
                    if (grade !== null && grade !== '') {
                        validGrades[subject] = grade;
                    }
                });

                const result = await apiCall('/grades/save', 'POST', {
                    grades: validGrades,
                    level: currentLevel
                });

                // Display results
                document.getElementById('average-result').textContent = result.average.toFixed(2);
                
                let status = 'راسب';
                let statusClass = 'danger';
                
                if (result.average >= 10) {
                    status = 'ناجح';
                    statusClass = 'success';
                } else if (result.average >= 9.5) {
                    status = 'مقبول بشروط';
                    statusClass = 'warning';
                }
                
                const statusElement = document.getElementById('status-result');
                statusElement.textContent = status;
                statusElement.className = `status ${statusClass}`;
                
                showPage('results-page');
                
            } catch (error) {
                showError('فشل في حساب المعدل: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('calculate-btn').disabled = false;
            }
        }

        async function getAISuggestions() {
            try {
                document.getElementById('ai-loading').style.display = 'inline-block';
                
                const result = await apiCall('/ai/suggestions', 'POST', {
                    level: currentLevel
                });

                const container = document.getElementById('suggestions-container');
                container.innerHTML = `
                    <div class="suggestions">
                        <h3 style="margin-bottom: 16px; color: var(--primary-color);">💡 نصائح مخصصة لك</h3>
                        ${result.suggestions}
                    </div>
                `;
                
            } catch (error) {
                showError('فشل في الحصول على النصائح: ' + error.message);
            } finally {
                document.getElementById('ai-loading').style.display = 'none';
            }
        }

        function shareResults() {
            const average = document.getElementById('average-result').textContent;
            const status = document.getElementById('status-result').textContent;
            const level = levelSubjects[currentLevel].title;
            
            const text = `حصلت على معدل ${average}/20 في ${level} - ${status}\n\nاحسب معدلك على: ${window.location.href}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'نتائج معدلي',
                    text: text
                });
            } else {
                navigator.clipboard.writeText(text).then(() => {
                    showSuccess('تم نسخ النتائج للحافظة');
                });
            }
        }

        function startOver() {
            currentLevel = null;
            sessionId = null;
            subjects = {};
            grades = {};
            document.getElementById('suggestions-container').innerHTML = '';
            showPage('level-page');
        }

        function goBack() {
            showPage('level-page');
        }

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.getElementById('theme-icon').textContent = '☀️';
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            
            // Check if there's a session to restore
            const urlParams = new URLSearchParams(window.location.search);
            const restoreSession = urlParams.get('session');
            
            if (restoreSession) {
                // Could implement session restoration here
                console.log('Restoring session:', restoreSession);
            }
        });

        // Service Worker registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
